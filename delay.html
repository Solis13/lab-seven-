<!DOCTYPE html>
<html>
<head>
    <title>Time out</title>
</head>
<body>
    <h1>Expert an alert in 3 seconds after page load </h1>
  
    <script>
         setTimeout( function() {
            alert ('Hello! I waited three seconds to show this!' )
         }, 3000) // this is miliseconds
                // 1000 milisecond = 1 sec
                
    </script>
</body>
</html>
